<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(45deg, #1a1a2e, #16213e);
      }
      .wave-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
      }
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(66, 133, 244, 0.3), rgba(219, 68, 255, 0.3));
        animation: wave 15s infinite linear;
      }
      .wave:nth-child(2) {
        animation-delay: -5s;
        opacity: 0.3;
      }
      .wave:nth-child(3) {
        animation-delay: -10s;
        opacity: 0.2;
      }
      @keyframes wave {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="wave-background">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
